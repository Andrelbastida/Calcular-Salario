<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Salário</title>
    <link rel="stylesheet" href="./css/stile.css">
    
</head>
<body>
    
    <header>
        <h1>Cálculo de Folha de pagamento</h1>
    </header>
<main>
    <section id="calculo">
     <form>
        <label style="color: white; font-size: larger; margin-right: 58%;" for="salário"> Sálario Bruto </label> <br>
        <input style="width: 250px; height: 20px; border-color: black;" type="number" name="salario" id="salario"> <br>
        <div class= "gap2"></div>
        <label style="color: white; font-size: larger;margin-right: 58%;" for="salário"> Dependentes </label> <br>
        <input style="width: 250px; height: 20px; border-color: black;" type="number" name="dependentes" id="dependentes"> <br>
        <div class= "gap3"></div>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label style="color: white; font-size: larger;" for="checkbox"> Vale Transporte</label> <br>
        <div class= "gap"></div>
        <button id="button" style="width: 250px; height:50px; border-color: black; background-color: #f5f5f5;" type="button">Calcular</button>


     </form>
    </section>
    <section id="resultado">
        <h1>Resultado:</h1>
        <table>
            <tr>
                <td>Salário Bruto</td>
            </tr>
            <tr>
                <td>INSS</td>
            </tr>
            <tr>
                <td>IRRF</td>
            </tr>
            <tr>
                <td>Vale Transporte</td>
            </tr>
            <tr>
                <td>Salário Líquido</td>
            </tr>
        </table>
    </section>
</main>
    <footer>
        Copyright &copy;
    </footer>
    
</body>
<script src="./js/script.js"></script>
</html>
